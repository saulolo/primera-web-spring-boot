<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Personas</title>
</head>

<body>
<div align="center">
    <h1>Lista de Personas</h1>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Password</th>
            <th>Genero</th>
            <th>Notas</th>
            <th>Estado civil</th>
            <th>Fecha de Nacimiento</th>
            <th>Profesi√≥n</th>
            <th>Salario</th>
            <th>Edad</th>
            <th sec:authorize="hasRole('ADMIN')">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${personList}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.password}"></td>
            <td th:text="${person.gender}"></td>
            <td th:text="${person.note}"></td>
            <td th:text="${person.maritalStatus}"></td>
            <td th:text="${person.birthDate}"></td>
            <td th:text="${person.profession}"></td>
            <td th:text="${person.salary}"></td>
            <td th:text="${person.age}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/persons/formUpdatePerson/{id}(id=${person.id})}">Editar</a>

                <form th:action="@{/persons/deletePerson/{id}(id=${person.id})}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/persons/formNewPerson}">Crear Persona</a>
    </div>
    <br>
    <a th:href="@{/persons/viewPersons}">Volver Listado de Personas</a>
</div>

</body>
</html>
